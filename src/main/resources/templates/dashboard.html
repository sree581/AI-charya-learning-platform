<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <body class="dashboard-body"></body>
    <div class="d-flex">
        <div class="sidebar vh-100 p-3">
            <div class="profile-section text-center mb-4">
                <i class="bi bi-person-circle profile-icon"></i>
                <h5 class="mt-2">Profile</h5>
            </div>
            <hr class="sidebar-divider">
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link" href="#">Settings</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Need Help</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Feedback</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/">Logout</a>
                </li>
            </ul>
        </div>

        <div class="main-content p-4">
            <div class="search-bar-container d-flex justify-content-between align-items-center mb-4">
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-search"></i></span>
                    <input type="text" class="form-control" placeholder="Search a course...">
                </div>
                <i class="bi bi-person-circle user-icon ms-3"></i>
            </div>

            <h2 class="mb-3">My Courses</h2>
            <div class="row">
                <div class="col-md-4">
                    <div class="course-card">MC</div>
                </div>
                <div class="col-md-4">
                    <div class="course-card">MC</div>
                </div>
                <div class="col-md-4">
                    <div class="course-card">MC</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
